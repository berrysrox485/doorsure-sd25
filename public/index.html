<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Override container to match home.html layout */
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column; /* vertical stack */
      gap: 30px; /* space between children */
      text-align: center;
    }

    h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2.5em;
      color: #268d6e;
      margin-bottom: 10px;
    }

    .form-box {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      width: 100%; /* full container width */
      box-sizing: border-box;
      text-align: left;
    }

    .form-box h3 {
      margin-bottom: 15px;
      color: #268d6e;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
    }

    input {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #aaa;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-weight: 700;
      color: white;
      background: linear-gradient(to bottom, #efb6b6, #35626c);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1em;
    }

    button:hover {
      background: linear-gradient(to bottom, #35626c, #efb6b6);
    }

    #message {
      margin-top: 20px;
      color: red;
      text-align: center;
    }
  </style>

  <!-- Firebase SDKs -->
  <script defer src="/__/firebase/11.4.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-database-compat.js"></script>
  <script defer src="auth.js"></script>
</head>
<body>
  <div class="container">
    <h2>DoorSure</h2>
    <p id="message"></p> <!-- Message for errors or info -->

    <div class="form-box">
      <h3>Login</h3>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div class="form-box">
      <h3>Sign Up</h3>
      <input type="text" id="signup-username" placeholder="Username" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="signup()">Sign Up</button>
    </div>
  </div>

</body>
</html>
