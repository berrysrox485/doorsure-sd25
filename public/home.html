<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DoorSure Home</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase scripts -->
  <script defer src="/__/firebase/11.4.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-functions-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-storage-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-remote-config-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-performance-compat.js"></script>
  <script defer src="functions.js"></script>
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    // Check login state
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        // Not logged in, redirect to login page
        window.location.href = "index.html";
      } else {
        // Logged in, show username
        readUsername();
      }
    });
  });
</script>

</head>
<body>
  <div class="container">
    <header>
      <div class="logo-section">
        <img src="images/logo.png" alt="Logo" class="logo" />
        <h1 class="app-name">Door<span class="highlight">Sure</span></h1>
      </div>
      <div class="user-section">
  <p>Hello, <em id="usernameDisplay">Username</em></p>
  <img src="images/gear.png" alt="Settings" class="gear-icon" style="cursor:pointer;" onclick="window.location.href='settings.html';" />
</div>

    </header>

    <div class="sensor-readings">
      <p>Temperature: <span id="tempValue">--</span> Â°F</p>
      <p>Humidity: <span id="humidityValue">--</span> %</p>
    </div>


    <main>
      <p class="status-label">Your Garage Door is:</p>
      <div class="status" id="curr_status">Loading Status...</div>
      <div class="button-group">
        <button id="doorToggleBtn">Loading...</button>
        <button onclick="viewLiveFeed()">View Live Feed</button>
      </div>
      
    </main>
  </div>

</body>
</html>
