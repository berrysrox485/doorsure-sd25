<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DoorSure Settings</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Toggle Switch Style */
    .switch {
      position: relative;
      display: inline-block;
      width: 42px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    .switch input:checked + .slider {
      background-color: #268d6e;
    }

    .switch input:checked + .slider:before {
      transform: translateX(18px);
    }

    /* Styled Dropdown */
    .dropdown-wrapper {
      position: relative;
      width: 100%;
      margin-top: 10px;
    }

    .styled-dropdown {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;

      width: 100%;
      padding: 12px 16px;
      font-size: 1em;
      font-weight: bold;
      font-style: italic;
      font-family: 'Poppins', sans-serif;
      color: #fff;

      background: linear-gradient(to bottom, #efb6b6, #35626c);
      border: none;
      border-radius: 25px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);

      background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 18px 18px;

      cursor: pointer;
    }

    .styled-dropdown:focus {
      outline: none;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.25);
    }

    .settings-title {
      font-size: 1.6em;
      font-weight: bold;
      color: #268d6e;
      margin-bottom: 10px;
    }

    .subheading {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .toggle-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top Button -->
    <div class="button-group">
      <button>Return</button>
    </div>

    <!-- Settings Content -->
    <main>
      <div>
        <h2 class="settings-title">Settings</h2>
        <p class="subheading">Notifications Preference</p>
        
        <!-- Toggle Options -->
        <div class="toggle-group">
          <div class="toggle-option" style="display: flex; justify-content: space-between; align-items: center; margin: 15px 0;">
            <span>Garage has been opened</span>
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
          
          <div class="toggle-option" style="display: flex; justify-content: space-between; align-items: center; margin: 15px 0;">
            <span>Garage has been closed</span>
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <!-- Notification Timing Dropdown -->
        <div style="margin-top: 30px; text-align: left;">
          <p>Send notification if the garage door has been opened for:</p>
          <div class="dropdown-wrapper">
            <select class="styled-dropdown">
              <option>5 Minutes</option>
              <option>10 Minutes</option>
              <option>15 Minutes</option>
            </select>
          </div>
        </div>
      </div>
    </main>

    <!-- Logo -->
    <div class="logo-section">
      <img src="images/logo.png" alt="Garage Logo" class="logo" style="height: 80px;">
      <h3 class="app-name">Door<span class="highlight">Sure</span></h3>
    </div>
  </div>
</body>
</html>
