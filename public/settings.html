<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DoorSure Settings</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="settings_styles.css">
  <!-- Firebase scripts -->
  <script defer src="/__/firebase/11.4.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-functions-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-storage-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-remote-config-compat.js"></script>
  <script defer src="/__/firebase/11.4.0/firebase-performance-compat.js"></script>
  <script defer src="functions.js"></script>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    requireAuth("login.html", () => {
      readUsername(); // Optional: show username if needed

      // Load current g_length from Firebase
      const gLengthLabel = document.getElementById("gLengthLabel");
      const gLengthInput = document.getElementById("gLengthInput");
      firebase.database().ref("/g_length").once("value").then(snap => {
        const val = snap.val();
        if (val !== null) {
          gLengthLabel.textContent = `Garage Length (current: ${val} inches)`;
          gLengthInput.value = val;
        } else {
          gLengthLabel.textContent = `Garage Length (current: not set)`;
        }
      }).catch(err => {
        console.error("Error reading g_length:", err);
        gLengthLabel.textContent = "Garage Length (error loading)";
      });
    });
  });
  </script>
</head>
<body>
  <div class="container">
    <!-- Header with Return and Logout -->
    <div class="button-group" style="display: flex; justify-content: space-between; align-items: center;">
      <button onclick="window.location.href='home.html'" style="width: auto; padding: 8px 16px;">Return</button>
      <button onclick="logout()" style="width: auto; padding: 8px 16px; background: #d9534f;">Logout</button>
    </div>

    <!-- Settings Content -->
    <main>
      <div>
        <h2 class="settings-title">Settings</h2>
          <div id="notification" class="notification"></div>
        <!-- g_length setting with label, input and Save button side by side -->
        <div class="g-length-setting" style="
  margin-bottom: 30px;
  text-align: left;
  display: flex;
  flex-wrap: wrap;
  align-items: stretch;
  gap: 10px;
">

          <label id="gLengthLabel" for="gLengthInput" style="font-weight: bold; margin: 0; min-width: 190px;">
            Garage Length (loading...)
          </label>
          <input
            type="number"
            id="gLengthInput"
            placeholder="Enter length (inches)"
            min="0"
            style="flex-grow: 1; padding: 8px; font-size: 1em; border: 1px solid #aaa; border-radius: 6px;"
          />
          <button
            onclick="saveGLength()"
            style="padding: 10px 18px; background: linear-gradient(to bottom, #efb6b6, #35626c); color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer;"
          >
            Save
          </button>
        </div>

        <!-- Notification Preference -->
        <p class="subheading">Notifications Preference</p>

        <!-- Toggle Options -->
        <div class="toggle-group">
          <div class="toggle-option" style="display: flex; justify-content: space-between; align-items: center; margin: 15px 0;">
            <span>Garage has been opened</span>
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </div>

          <div class="toggle-option" style="display: flex; justify-content: space-between; align-items: center; margin: 15px 0;">
            <span>Garage has been closed</span>
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <!-- Notification Timing Dropdown -->
        <div style="margin-top: 30px; text-align: left;">
          <p>Send notification if the garage door has been opened for:</p>
          <div class="dropdown-wrapper">
            <select class="styled-dropdown">
              <option>5 Minutes</option>
              <option>10 Minutes</option>
              <option>15 Minutes</option>
            </select>
          </div>
        </div>
      </div>
    </main>

    <!-- Logo -->
    <div class="logo-section">
      <img src="images/logo.png" alt="Garage Logo" class="logo" style="height: 80px;">
      <h3 class="app-name">Door<span class="highlight">Sure</span></h3>
    </div>
  </div>

</body>
</html>
